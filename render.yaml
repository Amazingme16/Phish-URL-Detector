# Render.com Blueprint Configuration
# This file auto-configures your service when deploying

services:
  - type: web
    name: phishing-url-detector
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && python train_model.py --all
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /api/health
    autoDeploy: true
